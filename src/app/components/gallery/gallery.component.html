<div class="container mx-auto mt-2 flex flex-row justify-center gap-11">
  <app-go-back-button></app-go-back-button>
  <a [routerLink]="['/details', showId]">
    <button
      type="button"
      class="focus:outline-none text-[#3c948b] bg-white hover:bg-[#f8f8f8] border-2 border-[#3c948b] focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 hover:ease-in duration-150"
    >
      Details
    </button>
  </a>
  <a [routerLink]="['/episodes', showId]">
    <button
      type="button"
      class="focus:outline-none text-[#3c948b] bg-white hover:bg-[#f8f8f8] border-2 border-[#3c948b] focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 hover:ease-in duration-150"
    >
      Episodes
    </button>
  </a>
  <a [routerLink]="['/cast', showId]">
    <button
      type="button"
      class="focus:outline-none text-[#3c948b] bg-white hover:bg-[#f8f8f8] border-2 border-[#3c948b] focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 hover:ease-in duration-150"
    >
      Cast
    </button>
  </a>
</div>
<h2 class="col-start-3 col-span-1 text-4xl font-extrabold text-center">
  Gallery
</h2>

<div class="container mx-auto flex flex-row flex-wrap gap-3 justify-center mt-5" *ngIf="showImage && showImage.length > 0">
    <div *ngFor="let image of showImage">
      <ng-container *ngIf="image.resolutions && image.resolutions.medium && image.resolutions.medium.url">
        <img [src]="image.resolutions.medium.url" [alt]="image.type">
      </ng-container>
    </div>
  </div>
