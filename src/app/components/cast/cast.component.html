<div class="container mx-auto mt-2 flex flex-row justify-center gap-11">
  <app-go-back-button></app-go-back-button>
  <a [routerLink]="['/details', showId]">
    <button
      type="button"
      class="focus:outline-none text-[#3c948b] bg-white hover:bg-[#f8f8f8] border-2 border-[#3c948b] focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 hover:ease-in duration-150"
    >
      Details
    </button>
  </a>
  <a [routerLink]="['/episodes', showId]">
    <button
      type="button"
      class="focus:outline-none text-[#3c948b] bg-white hover:bg-[#f8f8f8] border-2 border-[#3c948b] focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 hover:ease-in duration-150"
    >
      Episodes
    </button>
  </a>
</div>
<h2 class="col-start-3 col-span-1 text-4xl font-extrabold text-center">Cast</h2>

<div
class="container mt-3 mx-auto flex flex-row flex-wrap gap-1 justify-center"
>
<div *ngFor="let cast of showCast">
  <div
  class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <img
      class="rounded-md mx-auto mt-1"
      [src]="cast.character.image.medium"
        alt=""
        />
        <div class="p-2">
        <div class="container flex flex-col text-center">
          <h5
          class="mb-1 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{ cast.person.name }}
          </h5>
          <p class="pb-1">as {{ cast.character.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mx-auto mt-2 flex flex-row justify-center gap-11">
  <app-guest-cast></app-guest-cast>
</div>
